plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.2'
}

group 'org.szalay'
version '1.0'

sourceCompatibility = 11
targetCompatibility = 11


javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml']
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'main.Main'
